name:                services
version:             0.1.0.0
author:              "Vest"
copyright:           "2018 Vest"

extra-source-files:
- README.md

synopsis:            Delegation backend service.
description:         See README.md.

dependencies:
- aeson                 >= 1.4  && < 2
- base                  >= 4.10 && < 5
- streamly              >= 0.5  && < 1
- yaml                  >= 0.10 && < 1
- bridge
- vest-prelude

# The default-extensions and ghc-options have been taken from here:
# https://lexi-lambda.github.io/blog/2018/02/10/an-opinionated-guide-to-haskell-in-2018/

default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
# - GeneralizedNewtypeDeriving
- ImpredicativeTypes
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- OverloadedLabels
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -fno-warn-orphans
# - -Wmissing-import-lists

library:
  source-dirs:
  - access-control/src
  # - dummy-manager/src
  # - fiat-payment-server/src
  - tezos-delegation-core/src
  - tezos-dispatcher/src

executables:
  access-control:
    main:                Main.hs
    source-dirs:         access-control/bin
    dependencies:
    - services
  tezos-delegation-core:
    main:                Main.hs
    source-dirs:         tezos-delegation-core/bin
    dependencies:
    - services
  tezos-dispatcher:
    main:                Main.hs
    source-dirs:         tezos-dispatcher/bin
    dependencies:
    - services

tests:
  access-control-test:
    main:                Spec.hs
    source-dirs:         access-control/test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - services
  tezos-delegation-core-test:
    main:                Spec.hs
    source-dirs:         tezos-delegation-core/test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - services
  tezos-dispatcher-test:
    main:                Spec.hs
    source-dirs:         tezos-dispatcher/test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - services
